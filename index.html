<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiroLED - Тестовая версия</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="hero">
        <video autoplay muted loop>
            <source src="media/20250131_2202_MiroLED Neon Glow_simple_compose_01jjyzaa3nf0tb2tdmjs7aeqm4.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео тег.
        </video>
    </section>
    
    <header>
        <h1>Добро пожаловать в MiroLED</h1>
        <p>Зеркала с подсветкой и инновационным дизайном</p>
    </header>
    
    <section id="gallery">
        <h2>Галерея работ</h2>
        <div class="gallery-container">
            <img src="media/MiroLED Aura Vega.jpg" alt="MiroLED Aura Vega">
            <img src="media/MiroLED Eclipse Round.jpg" alt="MiroLED Eclipse Round">
            <img src="media/Mist.jpg" alt="Mist">
            <img src="media/Vega.jpg" alt="Vega">
            <img src="media/MiroLED Mist Vega.jpg" alt="MiroLED Mist Vega">
            <img src="media/1.jpg" alt="Фото 1">
            <img src="media/Aura 1000x800.jpg" alt="Aura 1000x800">
            <img src="media/Elara 1000x600.jpg" alt="Elara 1000x600">
            <img src="media/MiroLED Aura Round.jpg" alt="MiroLED Aura Round">
        </div>
    </section>
    
    <section id="contact">
        <h2>Свяжитесь с нами</h2>
        <p>Email: info@miroled.md</p>
        <p>Телефон: +37368939303</p>
        <p>Адрес: ул. Мештер Маноле 20, Кишинёв, Молдова</p>
        <form action="mailto:miroled.info@gmail.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Ваше имя" required>
            <input type="email" name="email" placeholder="Ваш email" required>
            <textarea name="message" placeholder="Ваше сообщение"></textarea>
            <button type="submit">Отправить</button>
        </form>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
